name: Test
on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  test:
    name: test py${{ matrix.python-version }} on linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: '3.10'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install flit==3.7.1
      - run: flit install
      - run: make test